{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="{% static 'register.css' %}">

</head>

<body>
    <div class="contenedor" >
        <h1>Facebook</h1>
        <form method="post">
            <h2>Iniciar sesión en Facebook</h2>
            {% csrf_token %}
            <input type="text" name="username" placeholder="Correo electrónico o numero de teléfono">
            <input type="password" name="password" placeholder="Contraseña">
            <button type="submit">Iniciar Sesion</button>
            <a href=""> ¿Has olvidado los datos de la cuenta?</a>
            <button  class="Crear">Crear Cuenta</button>
        </form>
    </div>
   
</body>
</html>
